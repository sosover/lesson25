    <script>
        function avgnumber() {
            var sum = 0;
            var avg = 0;
            var externalnumber = prompt("enter number");
            var i = 0
            while (externalnumber != 256) {
                sum += externalnumber
                i++;

            }
                avg = sum / i;
                return avg;
            }
